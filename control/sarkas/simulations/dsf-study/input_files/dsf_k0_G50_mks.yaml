# Reproducing Dense Plasma Properties Database reference data
# Choi, Dharuman, Murillo - Phys. Rev. E
# Generated by hotSpring/control/sarkas/simulations/dsf-study/scripts/generate_inputs.py
#
# Reduced parameters:
#   dt_reduced = 0.01
#   Gamma_target = 50
#   kappa_target = 0
#   a_ws = 5.282005e-11 m
#   omega_p = 1.675694e+15 rad/s
#   T = 6327.1789 K (0.545234 eV)
# Method: PPPM (Coulomb, long-range, requires Ewald summation)

Particles:
    - Species:
        name: H
        number_density: 1.6200e+30       # /m^3
        mass: 1.672622e-27              # kg, proton mass
        num: 10000                      # total number of particles
        Z: 1.0                        # degree of ionization
        temperature: 6.327179e+03

Potential:
    type: Coulomb
    method: pppm
    rc: 3.301253e-10                      # cut-off radius, meter (~6.25 a_ws)
    pppm_mesh: [64, 64, 64]
    pppm_aliases: [3, 3, 3]
    pppm_cao: 6
    pppm_alpha_ewald: 1.060204e+10

Integrator:
    type: Verlet
    dt: 5.967678e-18                      # sec (dt_reduced = 0.01)
    equilibration_steps: 5000
    production_steps: 80000
    eq_dump_step: 10
    prod_dump_step: 5

Thermostat:
    type: Berendsen
    relaxation_timestep: 0
    berendsen_tau: 5.0

Parameters:
    units: mks
    load_method: random_no_reject
    rdf_nbins: 500
    boundary_conditions: periodic

IO:
    verbose: True
    job_dir: dsf_k0_G50

Observables:
  - RadialDistributionFunction:
      no_bins: 500

  - Thermodynamics:
      phase: production

  - DynamicStructureFactor:
      max_k_harmonics: 30

  - StaticStructureFactor:
      max_k_harmonics: 30

  - VelocityAutoCorrelationFunction:
      phase: production
