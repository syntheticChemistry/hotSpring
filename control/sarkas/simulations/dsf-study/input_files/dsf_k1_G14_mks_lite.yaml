# Yukawa DSF Study: kappa=1, Gamma=14 â€” LITE VERSION (Eastgate validation)
# Reduced to N=2000 particles, fewer production steps for memory-constrained gates.
# Full-scale (N=10000) runs go to Strandgate.
#
# Reduced parameters:
#   dt_reduced = 0.01
#   Gamma_target = 14
#   kappa_target = 1
#   a_ws = 5.282005e-11 m
#   omega_p = 1.675694e+15 rad/s
#   T = 22597.0675 K (1.947265 eV)
# Method: PP (Yukawa, short-range, direct pair sum with cutoff)
# Force error at rc: exp(-kappa*rc/a_ws) = 3.35e-04

Particles:
    - Species:
        name: H
        number_density: 1.6200e+30       # /m^3
        mass: 1.672622e-27              # kg, proton mass
        num: 2000                       # reduced from 10000 for Eastgate
        Z: 1.0                        # degree of ionization
        temperature: 2.259707e+04

Potential:
    type: Yukawa
    method: PP
    rc: 4.225604e-10                   # cut-off radius, meter (~8.0 a_ws)
    kappa: 1.0

Integrator:
    type: Verlet
    dt: 5.967678e-18                      # sec (dt_reduced = 0.01)
    equilibration_steps: 5000
    production_steps: 30000             # reduced from 80000 for Eastgate
    eq_dump_step: 10
    prod_dump_step: 10

Thermostat:
    type: Berendsen
    relaxation_timestep: 0
    berendsen_tau: 5.0

Parameters:
    units: mks
    load_method: random_no_reject
    rdf_nbins: 500
    boundary_conditions: periodic

IO:
    verbose: True
    job_dir: dsf_k1_G14_lite

Observables:
  - RadialDistributionFunction:
      no_bins: 500

  - Thermodynamics:
      phase: production

  - DynamicStructureFactor:
      max_k_harmonics: 20

  - StaticStructureFactor:
      max_k_harmonics: 20

  - VelocityAutoCorrelationFunction:
      phase: production

